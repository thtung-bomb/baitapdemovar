<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score = prompt("Please enter your score:");
        if (score < 0 || score > 10) {
            alert("Your score is not valid");
        }
        else {
            if (score < 5) {
                alert("Tạch");
            }
            else {
                if (score < 8) {
                    alert("Khá");
                }
                else {
                    if (score >= 8 ){
                        alert("Giỏi");
                    }  
                }
            }
        }

    </script>
</body>

</html>
